<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Style sheet -->
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>New York</h1>
        <ul>
          <li>Friday 05:00</li>
          <li>Clear</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img class="picture" src="src/Untitled.png" alt="" /> 12C| F
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation : 0%</li>
              <li>Humidity : 73%</li>
              <li>Wind :2km/h</li>
            </ul>
          </div>
        </div>
        <small
          ><a href="https://github.com/iamfatimarahimi/Weather-application"
            >Open-Sourse code</a
          >by Fatima Rahimi</small
        >
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
